<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='crop_background.jpg') }}'); /* Add your background image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Main container styling */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Headline styling */
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input fields */
        input[type="text"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            color: #333;
            font-size: 14px;
        }

        /* Submit button styling */
        .btn {
            padding: 10px 15px;
            background-color: #c59100;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #16a085;
        }

        /* Form label */
        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ddd;
            display: block;
            text-align: left;
        }

        /* Form field container */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Button container */
        .button-container {
            text-align: center;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get Informed Advice on Fertilizer Based on Soil</h2>
        <form method="POST" action="{{ url_for('fert_recommend') }}">
           
            <!-- Crop Selection -->
            <div class="form-group">
                <label for="crop">Crop You Want to Grow</label>
                <select
                    name="cropname"
                    class="form-control"
                    id="crop"
                    required
                >
                    <option selected disabled>Select Crop</option>
                    <option>rice</option>
                    <option>maize</option>
                    <option>chickpea</option>
                    <option>kidneybeans</option>
                    <option>pigeonpeas</option>
                    <option>mothbeans</option>
                    <option>mungbean</option>
                    <option>blackgram</option>
                    <option>lentil</option>
                    <option>pomegranate</option>
                    <option>banana</option>
                    <option>mango</option>
                    <option>grapes</option>
                    <option>watermelon</option>
                    <option>muskmelon</option>
                    <option>apple</option>
                    <option>orange</option>
                    <option>papaya</option>
                    <option>coconut</option>
                    <option>cotton</option>
                    <option>jute</option>
                    <option>coffee</option>
                </select>
            </div>

            
            <!-- Ph Input -->
            <div class="form-group">
                <label for="pH">pH</label>
                <input
                    type="text"
                    class="form-control"
                    id="pH"
                    name="pH"
                    placeholder="Enter the value "
                    required
                />
            </div>

            <!-- Submit Button -->
            <div class="button-container">
                <button
                    type="submit"
                    class="btn"
                >
                    Predict
                </button>
            </div>
        </form>
    </div>
</body>
</html>
