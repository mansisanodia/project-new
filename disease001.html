<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detection</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('D:/project/project2/static/3.jpg');
            background-size: cover; /* Ensures the background image covers the entire viewport */
            background-repeat: no-repeat; /* Prevents repetition of the image */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; /* Makes the background image stay fixed during scrolling */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff; /* White text for contrast */
        }

        /* Main container */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Adds a translucent dark background to make text readable */
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Headline styling */
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input fields */
        input[type="file"] {
            padding: 10px;
            border: 1px solid #093507;
            border-radius: 5px;
            background: #085a16;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }

        /* Submit button */
        .btn {
            padding: 10px 15px;
            background-color: #013220;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #16a085;
        }

        /* Form label */
        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ddd;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find out which disease has been caught by your plant</h1>
        <form action="/predict_disease="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Please Upload the Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
